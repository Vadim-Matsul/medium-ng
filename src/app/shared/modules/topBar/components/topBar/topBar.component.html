<nav class="navbar navbar-container">
  <section class="container">
    <a [routerLink]="[HttpLinks.Home]" class="navbar-brand">{{
      brand | uppercase
    }}</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="[HttpLinks.Home]" class="nav-link"> Home </a>
      </li>

      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a
            [routerLink]="['/', HttpLinks.Posts, HttpLinks.NewPost]"
            class="nav-link"
          >
            <i class="ion-compose"></i> New Post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/', HttpLinks.Settings]" class="nav-link">
            <i class="ion-gear-a"></i> Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="[
              '/',
              HttpLinks.Profiles,
              (currentUser$ | async).username
            ]"
            class="nav-link"
          >
            <img class="user-pic" [src]="(currentUser$ | async).image" />
            {{ (currentUser$ | async).username }}
          </a>
        </li>
      </ng-container>

      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/', HttpLinks.Login]" class="nav-link">
            <i class="ion-log-in"></i> Sign In
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/', HttpLinks.Register]" class="nav-link">
            <i class="ion-person-stalker"></i> Sign Up
          </a>
        </li>
      </ng-container>
    </ul>
  </section>
</nav>
